<form  [formGroup]="form">
  <div class="row">
    <div formArrayName="filters">
      <div class="col">
        <h3>Filters</h3>
      </div>
      <div class="form-group form-inline" *ngFor="let filter of filters.controls; let i = index">
        <ng-container [formGroup]="filter">
          <div class="col">
            <button type="button" class="btn" name="del" value="{{i}}" (click)="deleteFilter($event)">x</button>
            <select class="form-control" formControlName="variable">
              <option value="applicationCode">Application Code</option>
              <option value="applicationName">Application Name</option>
              <option value="applicationDesc">Application Description</option>
              <option value="Frequency">Frequency</option>
              <option value="BoundType">Bound Type</option>
            </select>
            <select class="form-control" formControlName="operator">
              <option value="eq">equals</option>
              <option value="like">like</option>
            </select>
            <input class="form-control" type="text" formControlName="value">
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-secondary mr-1" (click)="addFilter()">Add Filter</button>
      <button class="btn btn-secondary" (click)="apply()" [disabled]="form.invalid">Apply</button>
    </div>
  </div>

</form>
