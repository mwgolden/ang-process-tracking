<div class="row" *ngIf="pagination">
  <div class="col-5">
    <select class="form-control" name="PageSize" *ngIf="pagination.pageSizes"
      (change)="setPageSize($event)">
      <option *ngFor="let size of pagination.pageSizes"
               value="{{size}}"
               [attr.selected]="size === pagination.pageSize ? true: null">
          {{size}} items per page
      </option>
    </select>
  </div>
  <div class="col-7">
    <nav aria-label="Table Page Navigation">
      <ul class="pagination" *ngIf="pagination">
        <li class="page-item" [ngClass]="{ 'disabled': !pagination.hasPreviousPage}">
          <button class="page-link"(click)="getPreviousPage()">Previous</button></li>
        <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': page === pagination.pageIndex}" >
          <button class="page-link" (click)="getPageByIndex(page)">{{page + 1}}</button>
        </li>
        <li class="page-item" [ngClass]="{ 'disabled': !pagination.hasNextPage}">
          <button class="page-link" (click)="getNextPage()">Next</button></li>
      </ul>
    </nav>
  </div>
</div>
